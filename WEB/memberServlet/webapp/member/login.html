<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

div {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}

</style>

</head>

<body>

<form name="loginForm" method="post" action="http://localhost:8080/memberServlet/LoginServlet">
<!-- memberServlet이 2번 나올 경우, 간이주소에서 /가 빠진 경우
	 /memberServlet/LoginServlet -->

<table border="1" cellpadding="5" cellspacing="0">

	<tr>
		<th width="70">아이디</th>
		<td><input type="text" name="id" id="id" placeholder="ID 입력">
		<div id="idDiv"></div>
		</td>
	</tr>
	

	<tr>
		<th width="70">비밀번호</th>
		<td><input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력">
		<div id="pwdDiv"></div>
		</td>
	</tr>
	

	<tr>
		<td colspan="2" align="center">
			<input type="button" value="로그인" onclick="checkLogin()">
			<!-- js function을 통한 유효성 검사 실시 -->
			<input type="button" value="회원가입" onclick="location.href='http://localhost:8080/memberServlet/member/writeForm.html'">
			<!-- <input type="button" value="회원가입" onclick="location.href='writeForm.html'""> -->
			<!-- /memberServlet/member/writeForm.html localhost:8080로 부터 넘어온 경우 생략 가능
				 writeForm.html 같은 /member에 파일이 있을 경우, 생략가능
				 ./writeForm.html  -->
			<!-- js method 대신, html file로 연결 -->
			
		</td>
	</tr>
	
</table>

</form>


	<script type="text/javascript">
	
		function checkLogin() {
			document.getElementById("idDiv").innerText = "";
			document.getElementById("pwdDiv").innerText = "";
			
			if(document.loginForm.id.value=="") {
				document.getElementById("idDiv").innerText="아이디 입력";
				return;} // return: 함수 종료

			else if(document.loginForm.pwd.value=="") {
				document.getElementById("pwdDiv").innerText="비밀번호 입력";
				return;
			}
		 	
		 	else {document.loginForm.submit();} // submit -> action
		 	
		} // check()
		
	
	</script>


</body>
</html>
